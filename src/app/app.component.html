<div class="container">
  <div class="row">

    <div class="col-10 ">
      <div class="col-6 create-title">

        CREAR USUARIO
      </div>
    </div>

    <div class="col-10">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="contacto" (ngSubmit)="onSubmit()">
            <div class="row">
            <div class="col-6">
	          	    <div class="form-group">
                      <label>Nombre</label>
                      <input type="text" formControlName="nombre" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nombre.errors }" />
                      <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
                          <div *ngIf="f.nombre.errors.required">Por favor, ingresa tus Nombre</div>
                      </div>
                  </div>   
                  <div class="form-group">
                    <label>Apellidos</label>
                    <input type="text" formControlName="apellido" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.apellido.errors }" />
                    <div *ngIf="submitted && f.apellido.errors" class="invalid-feedback">
                        <div *ngIf="f.apellido.errors.required">Por favor, ingresa tus Apellido</div>
                    </div>
                  </div>    
                
                  <div class="form-group">
                    <label>Documento</label>
                    <input type="number" formControlName="documento" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.documento.errors }" />
                    <div *ngIf="submitted && f.documento.errors" class="invalid-feedback">
                        <div *ngIf="f.documento.errors.required">Por favor, el numero del documento</div>
                    </div>
                  </div> 
                    
                    <div class="form-group btn-submit">
                        <button [disabled]="loading" class="btn btn-primary">Aceptar</button>
                        <a (click)="clearForm()" class="btn btn-success btn-left">Cancelar</a>
                    </div>
		 
                  </div>
                  <div class="col-4">
                    <div class="form-group">
                      <label>Fecha de nacimiento</label>
                      <input (change)="calculateAge()" type="date" formControlName="fecha" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.fecha.errors }" />
                      <div *ngIf="submitted && f.fecha.errors" class="invalid-feedback">
                          <div *ngIf="f.fecha.errors.required">Por favor, ingresa tus Apellido</div>
                      </div>
                    </div> 
                    <div class="form-group btn-submit">
                      edad: {{this.edadUsuario}} AÃ±os
                    </div>
                  </div>
                </div>
              </form>
              </div>
            </div>
          </div>
  </div>
</div>
